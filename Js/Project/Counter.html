<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="2xl:container mx-auto head-bg">
        <div class="w-[80%] mx-auto flex flex-col justify-center items-center h-full gap-5">
    <h1>COUNTER</h1>
    <P id="count">0</P>
    <button id="dec">DECREASE</button>
    <button id="res">RESET</button>
    <button id="inc">INCREASE</button>
</div>
</div>
    
    <script>
        var count =document.getElementById("count");
        var btn_d =document.getElementById("dec");
        var btn_r =document.getElementById("res");
        var btn_i =document.getElementById("inc");

        console.dir(count)
         var value = parseInt(count.textContent)
        
         function updatecolor(){
            var value = parseInt(count.textContent)
         if(value<0){
           count.style.color= "red"
         }else if(value>0){
           count.style.color= "green"
         }else{
          count.style.color= "black"
         }
        }
         
        btn_i.addEventListener("click",()=>{
            count.textContent = parseInt(count.textContent)+ 1;
            updatecolor();
        })
        btn_d.addEventListener("click",()=>{
            count.textContent = parseInt(count.textContent)- 1;
            updatecolor();
        })
        btn_r.addEventListener("click",()=>{
            count.textContent = 0;
            updatecolor();
        })

      
    </script>
</body>
</html>
